<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Grid Layout</title>
    <link type="text/css" rel="stylesheet" href="reset.css" />
    <style type="text/css">
        .container {
            background-color: #708fa3;
        }
        .row {
            background-color: #29526D;
        }
        .column {
            background-color: #032236;
            height: 100px;
        }
    </style>
    <link type="text/css" rel="stylesheet" href="adaptive.960.grid.css" />
</head>
<body>
    <div class="container">
        <!-- Standard Columns -->
        <div class="row">
            <div class="column span-12"></div>
        </div>
        <div class="row">
            <div class="column span-1"></div>
            <div class="column span-11"></div>
        </div>
        <div class="row">
            <div class="column span-2"></div>
            <div class="column span-10"></div>
        </div>
        <div class="row">
            <div class="column span-3"></div>
            <div class="column span-9"></div>
        </div>
        <div class="row">
            <div class="column span-4"></div>
            <div class="column span-8"></div>
        </div>
        <div class="row">
            <div class="column span-5"></div>
            <div class="column span-7"></div>
        </div>
        <div class="row">
            <div class="column span-6"></div>
            <div class="column span-6"></div>
        </div>
        <div class="row">
            <div class="column span-7"></div>
            <div class="column span-5"></div>
        </div>
        <div class="row">
            <div class="column span-8"></div>
            <div class="column span-4"></div>
        </div>
        <div class="row">
            <div class="column span-9"></div>
            <div class="column span-3"></div>
        </div>
        <div class="row">
            <div class="column span-10"></div>
            <div class="column span-2"></div>
        </div>
        <div class="row">
            <div class="column span-11"></div>
            <div class="column span-1"></div>
        </div>
        <div class="row">
            <div class="column span-1"></div>
            <div class="column span-1"></div>
            <div class="column span-1"></div>
            <div class="column span-1"></div>
            <div class="column span-1"></div>
            <div class="column span-1"></div>
            <div class="column span-1"></div>
            <div class="column span-1"></div>
            <div class="column span-1"></div>
            <div class="column span-1"></div>
            <div class="column span-1"></div>
            <div class="column span-1"></div>
        </div>
        <!-- Postsets -->
        <div class="row">
            <div class="column span-1 postset-1"></div>
            <div class="column span-1"></div>
        </div>
        <div class="row">
            <div class="column span-1 postset-2"></div>
            <div class="column span-1"></div>
        </div>
        <div class="row">
            <div class="column span-1 postset-3"></div>
            <div class="column span-1"></div>
        </div>
        <div class="row">
            <div class="column span-1 postset-4"></div>
            <div class="column span-1"></div>
        </div>
        <div class="row">
            <div class="column span-1 postset-5"></div>
            <div class="column span-1"></div>
        </div>
        <div class="row">
            <div class="column span-1 postset-6"></div>
            <div class="column span-1"></div>
        </div>
        <div class="row">
            <div class="column span-1 postset-7"></div>
            <div class="column span-1"></div>
        </div>
        <div class="row">
            <div class="column span-1 postset-8"></div>
            <div class="column span-1"></div>
        </div>
        <div class="row">
            <div class="column span-1 postset-9"></div>
            <div class="column span-1"></div>
        </div>
        <div class="row">
            <div class="column span-1 postset-10"></div>
            <div class="column span-1"></div>
        </div>
        <!-- Presets -->
        <div class="row">
            <div class="column span-1"></div>
        </div>
        <div class="row">
            <div class="column span-1 preset-1"></div>
        </div>
        <div class="row">
            <div class="column span-1 preset-2"></div>
        </div>
        <div class="row">
            <div class="column span-1 preset-3"></div>
        </div>
        <div class="row">
            <div class="column span-1 preset-4"></div>
        </div>
        <div class="row">
            <div class="column span-1 preset-5"></div>
        </div>
        <div class="row">
            <div class="column span-1 preset-6"></div>
        </div>
        <div class="row">
            <div class="column span-1 preset-7"></div>
        </div>
        <div class="row">
            <div class="column span-1 preset-8"></div>
        </div>
        <div class="row">
            <div class="column span-1 preset-9"></div>
        </div>
        <div class="row">
            <div class="column span-1 preset-10"></div>
        </div>
        <div class="row">
            <div class="column span-1 preset-11"></div>
        </div>
    </div>
</body>
</html>
